<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Conversion</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-calculator"></i> Unit Conversion</h1>
            <p>Convert and calculate various physics measurements with precision</p>
        </header>

        <main>
            <div class="calculator-section">
                <!-- Conversion Type Selection -->
                <div class="conversion-type-selector">
                    <button class="type-button active" data-type="length"><i class="fas fa-ruler"></i> Length</button>
                    <button class="type-button" data-type="mass"><i class="fas fa-weight-hanging"></i> Mass</button>
                    <button class="type-button" data-type="time"><i class="fas fa-clock"></i> Time</button>
                    <button class="type-button" data-type="volume"><i class="fas fa-cube"></i> Volume</button>
                    <button class="type-button" data-type="speed"><i class="fas fa-tachometer-alt"></i> Speed</button>
                    <button class="type-button" data-type="force"><i class="fas fa-atom"></i> Force</button>
                    <button class="type-button" data-type="pressure"><i class="fas fa-compress"></i> Pressure</button>
                    <button class="type-button" data-type="energy"><i class="fas fa-bolt"></i> Energy</button>
                    <button class="type-button" data-type="power"><i class="fas fa-plug"></i> Power</button>
                    <button class="type-button" data-type="temperature"><i class="fas fa-temperature-low"></i> Temperature</button>
                </div>

                <div class="conversion-type" id="dynamicConversion">
                    <h2 id="conversionTitle"><i class="fas fa-ruler"></i> Length Conversion</h2>
                    <div class="conversion-form">
                        <div class="input-group">
                            <input type="number" id="inputValue" placeholder="Enter value">
                            <select id="fromUnit"></select>
                        </div>
                        <button class="swap-button" title="Swap Units"><i class="fas fa-arrow-right-arrow-left"></i></button>
                        <div class="input-group">
                            <select id="toUnit"></select>
                        </div>
                        <!-- Convert button removed for real-time conversion -->
                    </div>
                    <div class="result" id="conversionResult">
                        <p>Result will appear here</p>
                    </div>
                    <div class="computation-breakdown" id="computationBreakdown">
                        <!-- Computation breakdown will appear here -->
                    </div>
                </div>

                <!-- Removed Mass and Time conversion sections -->
            </div>
        </main>

        <footer>
            <p><i class="fas fa-code"></i> Unit Conversion - Group 3</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
